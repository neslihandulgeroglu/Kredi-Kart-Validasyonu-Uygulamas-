<!DOCTYPE html>
<html >
<head>
<title>Kredi Kartı Validasyonu</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" 
  integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <br>
    <h1 class="text-center">
     Kredi kartı validasyonu
    </h1> 
    <div id ="creditcardsuccessresultdiv"class="alert alert-success alert-dismissible fade show" role="alert">
      Tebrikler. İşlem başarılı!
     <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
     </button>
    </div>
    <div id ="creditcarderrorresultdiv"class="alert alert-warning alert-dismissible fade show" role="alert">
<strong>Dikkat!</strong>  Kredi kartı bilgilerinizi düzgün giriniz!
<button type="button" class="close" data-dismiss="alert" aria-label="Close">
<span aria-hidden="true">&times;</span>
</button>
     </div>
     <div id="creditcarddiv">
      
      <form onsubmit="return false">
      <input  id="creditycardText"type="text" size="16"  maxlength="16" class="form-control"> <br/>
      <button class="btn btn-info" onclick=CheckCreditCard()>Gönder</button>
      </form>

     </div> 
    
  </div>
  <script>
  document.addEventListener("DOMContentLoaded", function() {
  document.getElementById("creditcardsuccessresultdiv").style.visibility = "hidden";
  document.getElementById("creditcarderrorresultdiv").style.visibility = "hidden";
});
    function CheckCreditCard()
    {
      isValidCardNumber(document.getElementById("creditycardText").value);
    }
    function isValidCardNumber(cardNumber)
   {
  
   
    let sum = 0;
    let alternate = false;
    for (let i = cardNumber.length - 1; i >= 0; i--) 
    {
        let n = parseInt(cardNumber.substring(i, i + 1));
        if (alternate)
       {
            n *= 2;
            if (n > 9) 
            {
                n = (n % 10) + 1;
            }
        }
        sum += n;
        alternate = !alternate;
    }
    if(sum % 10 == 0)
     {
      
      document.getElementById("creditcarddiv").style.visibility = "hidden";
      document.getElementById("creditcardsuccessresultdiv").style.visibility = "visible";
      document.getElementById("creditcardresultlabel").innerHTML="Tebrikler. İşlem başarılı!";
     } 
    else 
     {
    
      document.getElementById("creditcarddiv").style.visibility = "hidden";
      document.getElementById("creditcarderrorresultdiv").style.visibility = "visible";
      document.getElementById("creditcardresultlabel").innerHTML="Dikkat! Kredi kartı bilgislerinizi düzgün giriniz!";
     } 

      
    
}
  </script>
  
  

</body>
</html>
